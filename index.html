<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cloud Compute Operations Request</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>CCO</span> Request</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Request General Information</h3>
        <!-- <ul>
          <li><i class="fa fa-road"></i> 44 Something st</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> test@acme.test</li>
        </ul> -->
      </div>
      <div class="contact">
        <h3>Request Details</h3>
        <div class="alert">Your request has been sent</div>
        <form id="contactForm">
          <p>
            <label>Full Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Request type</label>
            <select type="text" name="type" id="type" required>
              <option value="vacation">Vacation</option>
              <option value="ot">OT</option>
              <option value="halfday">Half Day</option>
              <option value="other">Other</option>
            </select>
          </p>
          <p>
            <label>Start Date</label>
            <input type="date" name="startday" id="startday" required>
          </p>
          <p>
            <label>End Date</label>
            <input type="date" name="endday" id="endday" required>
          </p>
            
           <p>
              <label>Start Time</label>
              <input type="time" name="usr_time" id="start_time">
           </p>
           <p>
              <label>End Time</label>
              <input type="time" name="usr_time" id="end_time">
           </p>

           <p>
           <label>IBM Email Address</label>
           <input type="email" name="email" id="email" required>
           </p>
          <p>
            <label>All Day</label>
            <input  type="checkbox" name="allday" value="allday" id="allday">
            </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script src="main.js"></script>
</body>
</html>
